    <script>
        window.onload = getproduct();

        function getproduct() {
            db.transaction(function (tx) {
                var query = `select * from product`
                var dasd = document.getElementById("showsp")
                dasd.innerHTML = "";
                tx.executeSql(query, [], function (tx, result) {
                    showproduct(result.rows);
                }
                );
            });
            function showproduct(product) {
                var dasd = document.getElementById("showsp")
                for (var p of product) {
                    dasd.innerHTML += `<div class="sanpham">
                                            <br>
                                            <img width="200px" height= "200px"
                                                src="${p.product_img}"
                                                alt="">
                                            <br>

                                            <br>
                                            <p style="font-size: 20px; color: #070707;">PRICE: ${p.Price}</p>
                                            <button onclick="thongbao1()"> add to cart </button>
                                        </div>`;
                }
            }
        }
